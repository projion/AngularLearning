<div class="container">
  <div class="row">
    <div class="col-4 offset-4">
      <!-- <form [formGroup]="loginform" (ngsubmit)="dataSubmit()"> -->
      <form [formGroup]="loginform" (ngSubmit)="dataSubmit()">
        <h1>Login Form</h1>
        <div class="mt-3">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            formControlName="name"
            class="form-control"
            placeholder="Enter Name"
          />
          <div
            *ngIf="
              formValueControl('name').invalid &&
              (formValueControl('name').dirty ||
                formValueControl('name').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formValueControl('name').errors?.['required']">
              Name is Required
            </div>
            <div *ngIf="formValueControl('name').errors?.['maxlength']">
              Max Length must be 5
            </div>
            <div *ngIf="formValueControl('name').errors?.['minlength']">
              Min Length must be 3
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter password"
            formControlName="password"
          />
          <!-- <div *ngIf="loginform.controls['password'].invalid && loginform.conntrols['password'].dirty"></div> -->
          <div
            *ngIf="
              formValueControl('password').invalid &&
              (formValueControl('password').dirty ||
                formValueControl('password').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formValueControl('password').errors?.['required']">
              Password is Required
            </div>
            <div *ngIf="formValueControl('password').errors?.['maxlength']">
              Max Length must be 20
            </div>
            <div *ngIf="formValueControl('password').errors?.['minlength']">
              Min Length must be 8
            </div>
          </div>
        </div>
        <div class="mt-3">
          <label for="email" class="form-label">email</label>
          <input
            type="text"
            class="form-control"
            placeholder="Enter Valid Email"
            formControlName="email"
          />
          <div
            *ngIf="
              formValueControl('email').invalid &&
              (formValueControl('email').dirty ||
                formValueControl('email').touched)
            "
            class="mt-2 text-danger"
          >
            <div *ngIf="formValueControl('email').errors?.['required']">
              Email is Required
            </div>
            <div *ngIf="formValueControl('email').errors?.['maxlength']">
              Max Length must be 50
            </div>
            <div *ngIf="formValueControl('email').errors?.['minlength']">
              Min Length must be 5
            </div>
            <div *ngIf="formValueControl('email').errors?.['email']">
              Invalid email.
            </div>
          </div>
        </div>
        <div class="mt-2">
          <button type="submit" class="btn btn-primary">Submit</button>
          <!-- <button
          type="submit"
          [disabled]="loginform.invalid"
          class="btn-btn-submit"
        >
          Submit
        </button> -->
        </div>
      </form>
    </div>
  </div>
</div>
